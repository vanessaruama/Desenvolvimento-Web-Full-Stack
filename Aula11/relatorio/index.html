<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
    <script src="https://unpkg.com/jspdf@latest/dist/jspdf.umd.min.js"></script>
    <title>Relatório de Notas</title>
</head>
<body>
   

    <div class="p-5 mb-4 bg-light rounded-3">
         <h1 class="display-3">Relatório de Notas - FECAP</h1>
        <div class="container-fluid py-5">
          <h2 class="display-6 fw-bold">Nome do Aluno</h2>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Código</th>
                <th scope="col">Disciplina</th>
                <th scope="col">Professor</th>
                <th scope="col">Prova</th>
                <th scope="col">AC</th>
                <th scope="col">Nota Final</th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody id='tabelaAluno'>
                
              <tr id="linhaExemplo">
                <th scope="row" id="contador">1</th>
                <td>
                    <input type="text" class="form-control" placeholder="" aria-label="" aria-describedby="addon-wrapping">
                </td>
                <td>
                    <input type="text" class="form-control" placeholder="" aria-label="" aria-describedby="addon-wrapping">
                </td>
                 <td>
                    <input id='inputProva' onchange="calculaMedia(this)" type="number" class="form-control" placeholder="" aria-label="" aria-describedby="addon-wrapping">
                </td>
                <td>
                    <input id=inputAC onchange="calculaMedia()" type="number" class="form-control" placeholder="" aria-label="" aria-describedby="addon-wrapping">
                </td>
                <td>
                    <!--Calculo da nota final -->
                    <input id="inputMedia" readonly="readonly" type="text" class="form-control" placeholder="" aria-label="" aria-describedby="addon-wrapping">
                </td>
                <td>
                    <button type="button" class="btn btn-dark" onclick="adicionarLinha()">Adicionar</button>
                </td>
                <td>
                  <button type="button" class="btn btn-danger" onclick="removeLinha(this)" disabled>Remover</button>
              </td>
              </tr>
            </tbody>
          </table>

          <p class="col-md-8 fs-4">Feedback sobre o aluno (prêmios, eventos etc).</p>
          <button class="btn btn-primary btn-lg" type="button" onclick="gerarRelatorio()">Gerar Relatório</button>
        </div>
    </div>
</body>
</html>
